name: Deploy app

on:
  push:
    branches:
      - feat/workflow

jobs:
  deploy-to-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12.x"
      - name: Install
        run: yarn install
      - name: Build
        run: yarn predeploy
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          branch: gh-pages
          folder: build
