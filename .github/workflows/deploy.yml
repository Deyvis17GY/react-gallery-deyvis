name: Deploy app

on:
  push:
    branches:
      - feat/workflow

jobs:
  deploy-to-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install
        run: yarn install
      - name: Build
        run: |
          yarn predeploy
          yarn deploy
