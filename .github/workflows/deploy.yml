name: Deploy app

on:
  push:
    branches:
      - develop

jobs:
  deploy-to-gh-pages:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        run: yarn install
      - name: Build
        run: | 
            yarn predeploy
            yarn deploy
      - name: Deploy
        uses: git@github.com:Deyvis17GY/react-gallery-deyvis.git
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
